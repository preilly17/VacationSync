<!DOCTYPE html>
<html>
<head>
    <title>Debug Authentication</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { margin: 10px; padding: 10px 20px; font-size: 16px; }
        #result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; background: #f9f9f9; }
    </style>
</head>
<body>
    <h1>Debug Authentication</h1>
    <p>This page helps debug the authentication system.</p>
    <button onclick="checkAuth()">Check Auth Status</button>
    <button onclick="goToLogin()">Go to Login</button>
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>
    
    <script>
        async function checkAuth() {
            try {
                console.log('Checking authentication...');
                const response = await fetch('/api/auth/user', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include'
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const text = await response.text();
                console.log('Response text:', text);
                
                let data;
                try {
                    data = JSON.parse(text);
                } catch (e) {
                    data = { error: 'Response is not JSON', response: text.substring(0, 200) + '...' };
                }
                
                document.getElementById('result').innerHTML = `
                    <h3>Auth Status: ${response.status}</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `
                    <h3>Error:</h3>
                    <pre>${error.message}</pre>
                `;
            }
        }
        
        async function testAPI() {
            try {
                const response = await fetch('/api/test', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include'
                });
                
                const text = await response.text();
                console.log('Test API response:', text);
                
                let data;
                try {
                    data = JSON.parse(text);
                } catch (e) {
                    data = { error: 'Response is not JSON', response: text.substring(0, 200) + '...' };
                }
                
                document.getElementById('result').innerHTML = `
                    <h3>Test API Status: ${response.status}</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>Test API Error:</h3>
                    <pre>${error.message}</pre>
                `;
            }
        }
        
        function goToLogin() {
            window.location.href = '/api/login';
        }
    </script>
</body>
</html>
